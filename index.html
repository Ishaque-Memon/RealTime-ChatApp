<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ChitChat - Real-time team chat application">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <title>ChitChat</title>
</head>
<body>
    <section class="chat__section">
        <header class="chat__header">
            <div class="brand">
                <i class="bi bi-chat-left-dots"></i>
                <h1>ChitChat</h1>
            </div>

            <div class="header__controls">
                <!-- Connection Status Indicator -->
                <div class="connection-status offline" id="connectionStatus" role="status" aria-live="polite">
                    <i class="bi bi-circle-fill"></i>
                    <span>Connecting...</span>
                </div>
                
                <button class="btn btn-ghost" id="themeToggle" aria-label="Toggle theme" aria-pressed="false">
                    <i class="bi bi-moon-stars"></i>
                </button>
                <button class="btn btn-primary" id="changeNameBtn">
                    <i class="bi bi-pencil"></i>
                    <span class="btn-text">Name</span>
                </button>
                <button class="btn btn-danger" id="leaveBtn">
                    <i class="bi bi-box-arrow-right"></i>
                    <span class="btn-text">Leave</span>
                </button>
            </div>
        </header>

        <div class="message_area" id="messageArea" role="log" aria-live="polite" aria-atomic="false">
            <!-- Messages will be dynamically added here -->
        </div>

        <!-- Typing indicator will be inserted here by JavaScript -->

        <div class="input_area">
            <textarea 
                name="type" 
                cols="30" 
                rows="1" 
                id="message_Area" 
                placeholder="Write a message and press Enter"
                aria-label="Type your message"
                maxlength="2000"
            ></textarea>
            <button type="button" class="send_btn" id="sendBtn" aria-label="Send message">
                <i class="bi bi-send"></i>
            </button>
        </div>
    </section>

    <!-- Change-name modal -->
    <div id="changeModal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="changeTitle">
        <div class="modal__content">
            <h3 id="changeTitle">Change your display name</h3>
            <input 
                type="text" 
                id="changeNameInput" 
                placeholder="New display name" 
                maxlength="32"
                aria-label="New display name"
            />
            <div class="modal__actions">
                <button class="btn btn-secondary" id="changeCancel">Cancel</button>
                <button class="btn btn-primary" id="changeConfirm">
                    Save 
                    <span class="spinner" aria-hidden="true"></span>
                </button>
            </div>
        </div>
    </div>

    <!-- Toast container -->
    <div id="toasts" class="toasts" aria-live="polite" aria-atomic="true"></div>

    <!-- Screen reader announcements -->
    <div class="sr-only" role="status" aria-live="polite" aria-atomic="true" id="srAnnouncements"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/client.js"></script>
</body>
</html>
